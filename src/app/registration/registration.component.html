<div id="registration" class="mb-5 mt-5 fadeInDown">
    <!-- <h3 class="text-center text-white pt-3">Login form</h3> -->
    <div class="container">
        <div id="registration-row" class="row d-flex justify-content-center align-items-center">
            <div id="registration-column" class="row col-md-6 justify-content-center align-items-center">
                <div id="registration-box" class="formContent col-md-10">
                    <form [formGroup]="registrationForm">
                        <h3 class="text-center text-info">Registration</h3>
                        <div class="form-group">
                            <label class="text-info">Member Code:</label><br>
                            <input formControlName="memberCode" type="text" class="form-control" placeholder="Member Code">
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-info">Mobile No:</label><br>
                            <input formControlName="mobile" type="text" class="form-control" placeholder="Mobile">
                        </div>

                        <div class="form-group">
                            <label class="text-info">Member Type:</label><br>
                            <select formControlName="userType" class="form-control" name="cars" id="cars">
                            <option value=0>--Select--</option>
                            <option value=1>Customer</option>
                            <option value=4>Member</option>
                          </select>
                        </div>

                        <div class="form-group">
                            <label class="text-info">Login Id:</label>
                            <i class="text-danger">*</i><br>
                            <input formControlName="loginId" type="text" class="form-control" placeholder="LoginId">
                        </div>

                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label>
                            <i class="text-danger">*</i><br>
                            <input formControlName="password" type="password" class="form-control" placeholder="password">
                        </div>

                        <div class="form-group">
                            <button (click)="reset()" type="clear" class="btn btn-info">
                         <span class="ion ion-ios-refresh"></span> Reset</button>
                            <button (click)="saveUpdate()" type="submit" class="btn btn-success ml-2"> {{btnStatus}} </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
